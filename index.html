<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <header>
        <h1 class="text-center">Sorting Visualizer App</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-primary newArray m-2">Generate New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Size
                        <input type="range" name="arraySize" id="arraySize" min="5" max="40" step=1 value=30>
                    </span>
                    <span id="speed">Speed
                        <input type="range" name="arraySpeed" id="arraySpeed" min="20" max="200" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-primary bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-primary heapSort">Heap Sort</button>
                    <button type="button" class="btn btn-primary insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-primary mergeSort">Merge Sort</button>
                    <button type="button" class="btn btn-primary selectionSort">Seletion Sort</button>
                    <button type="button" class="btn btn-primary quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-primary radixSort">Radix Sort</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">

        <div class="m-4">
            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst Case:</p>
                    <p id="Time_Worst"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average Case:</p>
                    <p id="Time_Average"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best Case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>

        <div id="bars" class="flex-container"></div>

        <div id="description" class="m-4">
            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
            </div>
        </div>

    



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js_files/Sorting.js"></script>
        <script src="js_files/bubbleSort.js"></script>
        <script src="js_files/heapSort.js"></script>
        <script src="js_files/insertionSort.js"></script>
        <script src="js_files/mergeSort.js"></script>
        <script src="js_files/quickSort.js"></script>
        <script src="js_files/selectionSort.js"></script>
        <script src="js_files/radixSort.js"></script>
    </main>
</body>

</html
